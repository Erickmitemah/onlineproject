<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Assistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .contact-section {
            background-color: #4CAF50; /* Green background */
            padding: 20px;
            text-align: center;
            color: white;
        }
        .contact-section h2 {
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .contact-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
        }
        .contact-item p {
            margin: 5px 0;
        }
        .contact-item a {
            color: #e0f7fa;
            text-decoration: none;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <h2>Contact Us for Assistance</h2>
        <div class="contact-info">
            <div class="contact-item">
                <p><strong>Phone</strong></p>
                <p><a href="tel:+123786787">+254716168180</a></p>
            </div>
            <div class="contact-item">
                <p><strong>Email</strong></p>
                <p><a href="mailto:support@example.com">willymtana254@gmail.com</a></p>
            </div>
            <div class="contact-item">
                <p><strong>Live Chat</strong></p>
                <p><a href="https://www.example.com/chat">Start Chat</a></p>
            </div>
        </div>
    </section>
</body>
</html>
